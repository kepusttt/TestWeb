{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title  %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;600&display=swap" rel="stylesheet">
</head>
<body class="light-theme" >

    <aside>
       <a href="{% url 'home' %}"> <img src="{% static 'main/img/spklogo.svg' %}" alt=""> </a>
        <span class="logo">Дружба-Автюки</span>
        <ul>
            <a href="{% url 'home' %}">
                <li><i class="bi bi-house-fill"></i> <b>Главная</b> </li>
            </a>
            <a href="{% url 'news' %}">
                <li><i class="bi bi-person-fill"></i> <b>Новости</b>  </li>
            </a>
            <a href="{% url 'product' %}">
                <li><i class="bi bi-basket-fill"></i> <b>Продукция</b>  </li>
            </a>

            <a href="{% url 'contacts' %}">
                <li><i class="bi bi-person-lines-fill"></i> <b>Контакты</b>  </li>
            </a>
<!--             <a href="{% url 'login' %}">-->
<!--                <li><i class="bi bi-box-arrow-in-right"></i> <b>Войти</b>  </li>-->
<!--            </a>-->



        </ul>

    </aside>
    <main>
        {% block content  %}
        {% endblock %}
    </main>


{% block script %}
{% endblock %}
</body>
</html>
